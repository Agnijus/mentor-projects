<main class="main">
  <div class="flex-container">
    <form
      #transactionForm="ngForm"
      class="form"
      (ngSubmit)="sendTransaction(transactionForm)"
    >
      <label for="">message <span class="required">*</span></label>
      <textarea
        rows="4"
        minlength="1"
        maxlength="50"
        type="text"
        name="message"
        ngModel
        required
      ></textarea>
      <button type="submit">submit</button>
    </form>
  </div>
</main>
